{% extends "base.html" %}
{% block title %}{{ "Novo Cliente" if not cliente else "Editar Cliente" }}{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm rounded">
    <div class="card-header bg-warning text-center fw-bold">
      CADASTRO DE CLIENTES
    </div>
    <div class="card-body bg-light">
      <form method="POST" action="{{ url_for('clientes_bp.salvar' if not cliente else 'clientes_bp.atualizar') }}">
        {% if cliente %}
        <input type="hidden" name="id" value="{{ cliente.id }}">
        {% endif %}

        <!-- DADOS -->
        <h5 class="fw-bold">DADOS</h5>
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="nome" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" name="nome" id="nome" value="{{ cliente.nome if cliente else '' }}" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" name="nascimento" id="nascimento" value="{{ cliente.nascimento if cliente else '' }}">
          </div>
          <div class="col-md-6">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" name="cpf" id="cpf" value="{{ cliente.cpf if cliente else '' }}">
          </div>
        </div>

        <!-- ENDEREÇO -->
        <h5 class="fw-bold">ENDEREÇO</h5>
        <div class="row mb-3">
          <div class="col-md-8">
            <label for="logradouro" class="form-label">Logradouro:</label>
            <input type="text" class="form-control" name="logradouro" id="logradouro" value="{{ cliente.logradouro if cliente else '' }}">
          </div>
          <div class="col-md-4">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" class="form-control" name="numero" id="numero" value="{{ cliente.numero if cliente else '' }}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-3">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" class="form-control" name="cep" id="cep" value="{{ cliente.cep if cliente else '' }}">
          </div>
          <div class="col-md-3">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" class="form-control" name="cidade" id="cidade" value="{{ cliente.cidade if cliente else '' }}">
          </div>

          <div class="col-md-3">
            <label for="uf" class="form-label">UF:</label>
            <input type="text" class="form-control" name="UF" id="UF" value="{{ cliente.UF if cliente else '' }}">
          </div>
          <div class="col-md-3">
            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" class="form-control" name="complemento" id="complemento" value="{{ cliente.complemento if cliente else '' }}">
          </div>
        </div>

        <!-- CONTATO -->
        <h5 class="fw-bold">CONTATO</h5>
        <div class="row mb-4">
          <div class="col-md-4">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control" name="telefone" id="telefone" value="{{ cliente.telefone if cliente else '' }}">
          </div>
          <div class="col-md-4">
            <label for="celular" class="form-label">Celular:</label>
            <input type="text" class="form-control" name="celular" id="celular" value="{{ cliente.celular if cliente else '' }}">
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ cliente.email if cliente else '' }}">
          </div>
        </div>

        <!-- BOTÕES -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success px-4">EFETIVAR CADASTRO</button>
          <button type="reset" class="btn btn-danger px-4">LIMPAR DADOS</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
