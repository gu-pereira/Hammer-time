<html class="scroll-smooth" lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Cadastro de Clientes - Hammer Time
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  
 </head>
 <body class="bg-gray-300 font-sans">
  <div class="flex min-h-screen">
   <!-- Sidebar -->
   
   <!-- Main content -->
   <main class="flex-1 flex flex-col">

    <!-- Form container -->

    <div class="bg-[#ffb703] text-black font-semibold text-center text-sm px-5 py-2 w-full max-w-8xl">
      CADASTRO DE CLIENTES
     </div>

    <section class="flex-1 bg-gray-200 p-6">
     <form autocomplete="off" class="bg-white rounded-lg p-6 max-w-4xl mx-auto space-y-6" novalidate="">

      <!-- Dados -->
      <fieldset>
       <legend class="font-bold text-base mb-2">
        DADOS
       </legend>
       <div class="space-y-4">
        <div>
         <label class="block text-[10px] font-normal text-gray-700 mb-1" for="nome">
          NOME COMPLETO:
         </label>
         <input aria-label="Nome Completo" class="w-full bg-gray-300 rounded-full h-9 px-4 text-gray-900 placeholder-gray-500 text-xs sm:text-sm" id="nome" placeholder="Nome Completo" type="text"/>
        </div>
        <div class="flex flex-wrap gap-4">
         <div class="flex-1 min-w-[180px]">
          <label class="block text-[10px] font-normal text-gray-700 mb-1" for="nascimento">
           DATA DE NASCIMENTO:
          </label>
          <input aria-label="Data de Nascimento" class="w-full bg-gray-300 rounded-full h-9 px-4 text-gray-900 placeholder-gray-500 text-xs sm:text-sm" id="nascimento" type="date"/>
         </div>
         <div class="flex-1 min-w-[140px]">
          <label class="block text-[10px] font-normal text-gray-700 mb-1" for="cpf">
           CPF/CNPJ:
          </label>
          <input aria-label="CPF ou CNPJ" class="w-full bg-gray-300 rounded-full h-9 px-4 text-gray-900 placeholder-gray-500 text-xs sm:text-sm" id="cpf" placeholder="CPF/CNPJ" type="text"/>
         </div>
        </div>
       </div>
      </fieldset>
      <!-- Endereço -->
      <fieldset>
       <legend class="font-bold text-base mb-2">
        ENDEREÇO
       </legend>
       <div class="space-y-4">
        <div class="flex flex-wrap gap-4">
         <div class="flex-1 min-w-[300px]">
          <label class="block text-[10px] font-normal text-gray-700 mb-1" for="logradouro">
           LOGRADOURO:
          </label>
          <input aria-label="Logradouro" class="w-full bg-gray-300 rounded-full h-9 px-4 text-gray-900 placeholder-gray-500 text-xs sm:text-sm" id="logradouro" placeholder="Logradouro" type="text"/>
         </div>
         <div class="min-w-[80px]">
          <label class="block text-[10px] font-normal text-gray-700 mb-1" for="numero">
           NÚMERO:
          </label>
          <input aria-label="Número" class="w-full bg-gray-300 rounded-full h-9 px-4 text-gray-900 placeholder-gray-500 text-xs sm:text-sm" id="numero" placeholder="Número" type="text"/>
         </div>
        </div>
        <div class="flex flex-wrap gap-4">
         <div class="min-w-[100px]">
          <label class="block text-[10px] font-normal text-gray-700 mb-1" for="cep">
           CEP:
          </label>
          <input aria-label="CEP" class="w-full bg-gray-300 rounded-full h-9 px-4 text-gray-900 placeholder-gray-500 text-xs sm:text-sm" id="cep" placeholder="CEP" type="text"/>
         </div>
         <div class="min-w-[140px]">
          <label class="block text-[10px] font-normal text-gray-700 mb-1" for="cidade">
           CIDADE:
          </label>
          <select aria-label="Cidade" class="w-full h-7 rounded-full bg-gray-300 text-gray-500 text-xs pl-3 pr-8" id="cidade">
           <option disabled="" selected="">
            Selecione:
           </option>
          </select>
         </div>
         <div class="min-w-[100px]">
          <label class="block text-[10px] font-normal text-gray-700 mb-1" for="uf">
           UF:
          </label>
          <select aria-label="UF" class="w-full h-7 rounded-full bg-gray-300 text-gray-500 text-xs pl-3 pr-8" id="uf">
           <option disabled="" selected="">
            Selecione:
           </option>
          </select>
         </div>
         <div class="min-w-[140px]">
          <label class="block text-[10px] font-normal text-gray-700 mb-1" for="complemento">
           COMPLEMENTO:
          </label>
          <input aria-label="Complemento" class="w-full h-7 rounded-full bg-gray-300 placeholder-transparent" id="complemento" placeholder="Complemento" type="text"/>
         </div>
        </div>
       </div>
      </fieldset>
      <!-- Contato -->
      <fieldset>
       <legend class="font-bold text-base mb-2">
        CONTATO
       </legend>
       <div class="flex flex-wrap gap-4">
        <div class="min-w-[140px]">
         <label class="block text-[10px] font-normal text-gray-700 mb-1" for="telefone">
          TELEFONE:
         </label>
         <input aria-label="Telefone" class="w-full h-7 rounded-full bg-gray-300 placeholder-transparent" id="telefone" placeholder="Telefone" type="tel"/>
        </div>
        <div class="min-w-[140px]">
         <label class="block text-[10px] font-normal text-gray-700 mb-1" for="celular">
          CELULAR:
         </label>
         <input aria-label="Celular" class="w-full h-7 rounded-full bg-gray-300 placeholder-transparent" id="celular" placeholder="Celular" type="tel"/>
        </div>
        <div class="flex-1 min-w-[180px]">
         <label class="block text-[10px] font-normal text-gray-700 mb-1" for="email">
          E-MAIL:
         </label>
         <input aria-label="E-mail" class="w-full h-7 rounded-full bg-gray-300 placeholder-transparent" id="email" placeholder="E-mail" type="email"/>
        </div>
       </div>
      </fieldset>
      <!-- Buttons -->
      <div class="flex gap-4 pt-4">
       <button class="bg-green-700 text-white text-xs font-semibold rounded-full px-6 py-2 hover:bg-green-800 transition-colors" type="submit">
        EFETIVAR CADASTRO
       </button>
       <button class="bg-red-700 text-white text-xs font-semibold rounded-full px-6 py-2 hover:bg-red-800 transition-colors" type="reset">
        LIMPAR DADOS
       </button>
      </div>
     </form>
    </section>
   </main>
  </div>
 </body>
</html>
