<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/side-bar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <aside class="sidebar">
        <!-- Sidebar Header -->
        <header class="sidebar-header">
            <a href="#" class="header-logo">
                <img src="../img/logo.png" alt="logo">
            </a>
            <button class="sidebar-toggler">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
        </header>

        <nav class="sidebar-nav">
            <!-- Primary Top Nav -->
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">home</span>
                        <span class="nav-label">Home</span>
                    </a>
                </li>
                <!-- Dropdown -->
                <li class="nav-item dropdown-container">
                    <a href="#" class="nav-link dropdown-toggle">
                        <span class="material-symbols-outlined">calendar_today</span>
                        <span class="nav-label">Services</span>
                        <span class="dropdown-icon material-symbols-outlined">keyboard_arrow_down</span>
                    </a>
                    <!-- Dropdown Menu -->
                    <ul class="dropdown-menu">
                        <li class="nav-item">
                          <a class="nav-link dropdown-title">Services</a>  
                        </li>
                        <li class="nav-item">
                          <a href="#" class="nav-link dropdown-link">IT Consulting</a>  
                        </li>
                        <li class="nav-item">
                          <a href="#" class="nav-link dropdown-link">Cloud Solutions</a>  
                        </li>
                        <li class="nav-item">
                          <a href="#" class="nav-link dropdown-link">Mobile Apps</a>  
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">notifications</span>
                        <span class="nav-label">Notifications</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">local_library</span>
                        <span class="nav-label">Resopurces</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">star</span>
                        <span class="nav-label">Bookmarks</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">extension</span>
                        <span class="nav-label">Extensions</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">settings</span>
                        <span class="nav-label">Settings</span>
                    </a>
                </li>
            </ul>

            <!-- Secondary Bottom Nav -->
            <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">help</span>
                        <span class="nav-label">Support</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">logout</span>
                        <span class="nav-label">Sign Out</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <script src="../js/sidebar.js"></script>
</body>
</html>
