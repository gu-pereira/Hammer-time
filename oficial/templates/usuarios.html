{% extends "base.html" %}
{% block title %}Usuários - ERP{% endblock %}
{% block content %}
<h1 class="mt-4">Usuários</h1>

<a href="{{ url_for('usuarios_bp.novo') }}" class="btn bg-secondary mb-3">
    <i class="bi bi-person-plus"></i> Novo Usuário
</a>

<div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome de usuário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.username }}</td>
                <td class="text-nowrap">
                    <a href="{{ url_for('usuarios_bp.editar', id=usuario.id) }}" class="btn btn-primary btn-sm me-1">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="{{ url_for('usuarios_bp.excluir', id=usuario.id) }}" class="btn btn-danger btn-sm"
                        onclick="return confirm('Tem certeza que deseja excluir?')">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
